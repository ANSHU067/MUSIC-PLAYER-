<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MUSIC PLAYER</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body{
        background: linear-gradient(135deg,#0f0f0f,#1a1a1a);
        color:white;
        font-family: 'Poppins', sans-serif;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .player-card{
        width: 380px;
        border-radius:25px;
        overflow: hidden;
        background:#151515;
        box-shadow:0 0 25px rgba(255,255,255,0.12);
        animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
        from{opacity:0; transform:scale(0.95);}
        to{opacity:1; transform:scale(1);}
    }
    #songphoto{
        height: 270px;
        object-fit: cover;
        border-bottom:3px solid #ff8800;
    }
    .controls i{
        font-size:30px;
        cursor:pointer;
        transition:0.2s;
    }
    .controls i:hover{
        color:#ff8800;
        transform:scale(1.2);
    }
    #volumeIcon{
        cursor:pointer;
        font-size:22px;
        margin-right:10px;
    }
    .timer-box{
        display:flex;
        justify-content:space-between;
        font-size:14px;
        margin-top:-5px;
    }
    input[type="range"]{
        width:100%;
        cursor:pointer;
    }
</style>

</head>
<body>

<div class="player-card p-3">

    <img id="songphoto" src="PHOTO-2025-11-23-16-01-55.jpg" class="w-100">

    <h3 class="text-center mt-3" id="Songtitle">Loading...</h3>

    <audio id="player"></audio>

    <!-- TIMER -->
    <div class="timer-box">
        <span id="currentTime">00:00</span>
        <span id="duration">00:00</span>
    </div>

    <!-- SEEK BAR -->
    <input type="range" id="seekbar" value="0">

    <!-- CONTROLS -->
    <div class="controls text-center mt-3">
        <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
        <i class="fa-solid fa-circle-play mx-4" id="playbtn" onclick="playPause()"></i>
        <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
    </div>

    <!-- VOLUME -->
    <div class="d-flex align-items-center mt-3">
        <i class="fa-solid fa-volume-high" id="volumeIcon"></i>
        <input type="range" min="0" max="1" step="0.1" id="vol" value="1">
    </div>

</div>

<script>
// SONG DATA
let songs = [
    "song1.mp3",
    "song3.mp3",
    "song4.mp3",
    "song5.mp3",
    "song6.mp3",
    "song7.mp3"

];

let titles = [
    "PEHLE BHI MAIN",
    "SAIYAARA",
    "DHUN",
    "TUM HO TOH",
    "BARBAAD",
    "PAL PAL"
];

let photos = [
    "PHOTO-2025-11-23-16-01-55.jpg",
    "PHOTO-2025-11-23-16-02-10.jpg",
    "Dhun.webp",
    "tum ho toh.webp",
    "barbad.webp",
    "palpal.webp"


];

// ELEMENTS
let index = 0;
let player = document.getElementById("player");
let Songtitle = document.getElementById("Songtitle");
let songphoto = document.getElementById("songphoto");
let seekbar = document.getElementById("seekbar");
let vol = document.getElementById("vol");
let playBtn = document.getElementById("playbtn");
let currentTimeText = document.getElementById("currentTime");
let durationText = document.getElementById("duration");
let volumeIcon = document.getElementById("volumeIcon");

function loadSong(){
    player.src = songs[index];
    Songtitle.innerHTML = titles[index];
    songphoto.src = photos[index];
}

loadSong();

// PLAY / PAUSE
function playPause(){
    if(player.paused){
        player.play();
        playBtn.classList.replace("fa-circle-play","fa-circle-pause");
    } else {
        player.pause();
        playBtn.classList.replace("fa-circle-pause","fa-circle-play");
    }
}

// NEXT
function nextSong(){
    index = (index + 1) % songs.length;
    loadSong();
    player.play();
    playBtn.classList.replace("fa-circle-play","fa-circle-pause");
}

// PREVIOUS
function prevSong(){
    index = (index - 1 + songs.length) % songs.length;
    loadSong();
    player.play();
    playBtn.classList.replace("fa-circle-play","fa-circle-pause");
}

// FORMAT TIME
function formatTime(seconds){
    let min = Math.floor(seconds/60);
    let sec = Math.floor(seconds % 60);
    if(sec < 10) sec = "0" + sec;
    return `${min}:${sec}`;
}

// UPDATE TIMER + PROGRESSBAR
player.addEventListener("timeupdate", () => {
    seekbar.value = (player.currentTime / player.duration) * 100;
    currentTimeText.innerHTML = formatTime(player.currentTime);
    durationText.innerHTML = formatTime(player.duration);
});

// SEEKBAR CONTROL
seekbar.addEventListener("input", () => {
    player.currentTime = (seekbar.value / 100) * player.duration;
});

// VOLUME SLIDER
vol.addEventListener("input", () => {
    player.volume = vol.value;

    // Change volume icon
    if(vol.value == 0){
        volumeIcon.className = "fa-solid fa-volume-xmark";
    } else if(vol.value < 0.4){
        volumeIcon.className = "fa-solid fa-volume-low";
    } else if(vol.value < 0.8){
        volumeIcon.className = "fa-solid fa-volume";
    } else {
        volumeIcon.className = "fa-solid fa-volume-high";
    }
});

// CLICK VOLUME ICON â†’ MUTE / UNMUTE
volumeIcon.addEventListener("click",()=>{
    if(player.volume > 0){
        player.volume = 0;
        vol.value = 0;
        volumeIcon.className = "fa-solid fa-volume-xmark";
    } else{
        player.volume = 1;
        vol.value = 1;
        volumeIcon.className = "fa-solid fa-volume-high";
    }
});
</script>

</body>
</html>
